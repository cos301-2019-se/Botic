sudo: required
language: bash
services:
- docker
before_install:
# install heroku CLI
- wget -qO- https://toolbelt.heroku.com/install.sh | sh
# login to docker registries (dockerhub + heroku)
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- echo "$HEROKU_PASSWORD" | heroku login -u "$HEROKU_USERNAME" --password-stdin registry.heroku.com

script:
- docker pull alabamaliquidservices/botic:latest-frontend
- docker tag alabamaliquidservices/botic:latest-frontend registry.heroku.com/$HEROKU_APP_NAME/web

deploy:
  provider: script
#  api_key:
#    secure: 
#    run:
#      - bash $TRAVIS_BUILD_DIR/allisn-travis.sh
#      - bash $TRAVIS_BUILD_DIR/ai-message_scrubber/ms-travis.sh
docker push alabamaliquidservices/botic:latest-frontend;
docker push registry.heroku.com/$HEROKU_APP_NAME/web;
heroku container: web release --app $HEROKU_APP_NAME
