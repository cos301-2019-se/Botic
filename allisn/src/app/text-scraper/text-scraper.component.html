<div class="">
  <div class="">
    <div class="">
      <!--Not necessary<li *ngFor="let badWord of badWords">{{badWord}}</li>-->
      <div
        [innerHTML]="displayChat() | safe: 'html'">
      </div>

      <p><b>Preview: </b><span [innerHTML]="returnChanged(userInput, badWords) | safe: 'html'"></span></p>
      <textarea
        contenteditable="true"
        rows="4"
        cols="48"
        [(ngModel)]="userInput"
        id="btn-input" class="form-control input-sm"
        >
      </textarea>

      <div style="margin-top: 5px;">
        <div style="">
          <button class="btn primary" (click)="processResponse(userInput)">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
